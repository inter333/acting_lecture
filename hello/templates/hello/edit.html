{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css"
        href="{% static 'hello/css/style.css' %}" />
</head>
<body>
    <h1>{{title}}</h1>
    <p><a href="{% url 'hello:month' %}">{{message|safe}}</a></p>
    <p><a href="{% url 'hello:index' year month day %}">{{msg|safe}}</a></p>
    <table>
        <form action="{% url 'hello:edit' id year month day %}" method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <tr><td></td><td><input type="submit" value=click></td></tr>
        </form>
    </table>
</body>
</html>
