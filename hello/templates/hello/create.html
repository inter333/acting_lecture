{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css"
        href="{% static 'hello/css/style.css' %}" />
</head>
<body>
    <h1>{{title}}</h1>
    <p><a href="{% url 'hello:month' %}">{{message|safe}}</a></p>
    <p><a href="{% url 'hello:index' year month day %}">{{msg|safe}}</a></p>
    <p>今日は{{year}}/{{month}}/{{day}}です。</p>
    <p>日付はYYYY-MM-DD形式、時間はHH:MM形式で入力してください。</p>
    <table>
        <form action="{% url 'hello:create' year month day %}" method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <tr><td></td><td><input type="submit" value="click"></td></tr>
        </form>
    </table>
</body>
</html>
